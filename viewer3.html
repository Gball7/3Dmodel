<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="3d_modern_house.glb"
    alt="3D model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar
    ar-modes="webxr scene-viewer quick-look"
    autoplay
  ></model-viewer>
</body>
</html>
